<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>即刻绘梦 - 智能图片提取器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-light: #718096;
      --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.37);
      --shadow-hover: 0 15px 35px rgba(31, 38, 135, 0.5);
      --border-radius: 16px;
      --border-radius-small: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 420px;
      padding: 0;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--background-gradient);
      color: var(--text-primary);
      overflow-x: hidden;
    }
    .container {
      position: relative;
      padding: 24px;
      margin: 16px;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: var(--border-radius);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      border-radius: var(--border-radius);
      pointer-events: none;
    }

    .app-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }

    .app-header .icon-wrapper {
      width: 48px;
      height: 48px;
      background: var(--primary-gradient);
      border-radius: var(--border-radius-small);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
    }

    .app-header i {
      color: white;
      font-size: 20px;
    }

    h2 {
      color: var(--text-primary);
      margin: 0;
      font-weight: 600;
      font-size: 24px;
      flex: 1;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 14px;
      margin-top: 4px;
      font-weight: 400;
    }
    .input-section {
      position: relative;
      margin-bottom: 24px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 16px;
      border: 2px solid transparent;
      border-radius: var(--border-radius-small);
      resize: vertical;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      line-height: 1.5;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    textarea::placeholder {
      color: var(--text-light);
    }

    textarea:focus {
      border-color: transparent;
      outline: none;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: var(--border-radius-small);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      color: white;
      font-family: inherit;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    #copyBtn {
      background: var(--primary-gradient);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
    }

    #downloadBtn {
      background: var(--secondary-gradient);
      box-shadow: 0 4px 16px rgba(240, 147, 251, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    #preview-container {
      position: relative;
      margin-bottom: 20px;
      border-radius: var(--border-radius);
      overflow: hidden;
      display: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-soft);
    }

    #preview {
      max-width: 100%;
      display: block;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    #preview-container:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    .status {
      padding: 16px 20px;
      border-radius: var(--border-radius-small);
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .status::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      transition: var(--transition);
    }

    .status i {
      margin-right: 12px;
      font-size: 16px;
    }

    .status.success {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(76, 175, 80, 0.05) 100%);
      color: #2e7d32;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }

    .status.success::before {
      background: var(--success-gradient);
    }

    .status.error {
      background: linear-gradient(135deg, rgba(244, 67, 54, 0.1) 0%, rgba(244, 67, 54, 0.05) 100%);
      color: #c62828;
      border: 1px solid rgba(244, 67, 54, 0.2);
    }

    .status.error::before {
      background: var(--warning-gradient);
    }

    .status.info {
      background: linear-gradient(135deg, rgba(33, 150, 243, 0.1) 0%, rgba(33, 150, 243, 0.05) 100%);
      color: #1565c0;
      border: 1px solid rgba(33, 150, 243, 0.2);
    }

    .status.info::before {
      background: var(--primary-gradient);
    }

    .loading {
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { 
        opacity: 0.6;
        transform: scale(1);
      }
      50% { 
        opacity: 1;
        transform: scale(1.02);
      }
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.6) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* 响应式设计 */
    @media (max-width: 480px) {
      body {
        width: 100%;
        min-width: 320px;
      }
      
      .container {
        margin: 8px;
        padding: 16px;
      }
      
      .button-group {
        grid-template-columns: 1fr;
      }
    }

    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-gradient);
    }
  </style>
</head>
<body>
  <div class="floating-particles"></div>
  <div class="container">
    <div class="app-header">
      <div class="icon-wrapper">
        <i class="fas fa-magic"></i>
      </div>
      <div>
        <h2>即刻绘梦</h2>
        <div class="subtitle">智能图片提取器</div>
      </div>
    </div>
    
    <div class="input-section">
      <label class="input-label" for="htmlInput">
        <i class="fas fa-code"></i> HTML 代码输入
      </label>
      <textarea id="htmlInput" placeholder="✨ 粘贴包含图片的 HTML 代码，一键提取精美图片..."></textarea>
    </div>
    
    <div class="button-group">
      <button id="copyBtn">
        <i class="fas fa-copy"></i> 
        <span>复制图片</span>
      </button>
      <button id="downloadBtn">
        <i class="fas fa-download"></i> 
        <span>下载图片</span>
      </button>
    </div>
    
    <div id="preview-container">
      <img id="preview" alt="预览图片">
    </div>
    
    <div id="status" class="status info">
      <i class="fas fa-sparkles"></i>
      <span>准备就绪，粘贴 HTML 代码开始提取图片</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
  <script>
    // 添加浮动粒子效果
    function createParticles() {
      const container = document.querySelector('.floating-particles');
      const particleCount = 8;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (6 + Math.random() * 4) + 's';
        container.appendChild(particle);
      }
    }
    
    // 页面加载完成后创建粒子效果
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
    });
  </script>
</body>
</html>
